<h2 mat-dialog-title>Edit To Do</h2>

<mat-dialog-content>
    <mat-form-field class="full-width-input">
        <textarea (keyup)="data.ToDoItem = $event.target.value;" matInput>
        {{data.ToDoItem}}
    </textarea>
    </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button mat-primary" (click)="updateToDo(data)">Save</button>
</mat-dialog-actions>
